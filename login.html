<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            visibility: hidden;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .dynamic-text-container {
            width: 90%;
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            visibility: hidden;
        }

        .dynamic-text-container div {
            margin-bottom: 5px;
            font-family: monospace;
        }
        .responsive-iframe {
            width: 100%;
            height: 100%;
            /* 根據需要調整這裡 */
            border: none;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>登入</h1>
        <form id="loginForm">
            <label for="username">使用者名稱</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登入</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <!-- Dynamic Text 容器 -->
    <div class="dynamic-text-container">
        <div id="dynamicText00">這是更新後的 username:</div>
        <div id="dynamicText01">這是更新後的 password:</div>
        <div id="dynamicText02">這是更新後的 login:</div>
        <div id="dynamicText03">這是更新後的 login_fail:</div>
        <div id="dynamicText04">這是更新後的 no_login:</div>

    </div>

    <!-- 保留 iframe 和相關 script -->
    <iframe src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33170&record=false" name="dive"
        class="responsive-iframe"></iframe>
    <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.js"></script>
    <script src="script00.js"></script>
</body>

</html>
